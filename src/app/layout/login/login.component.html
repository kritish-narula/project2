<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-triangle-path" [fullScreen] = "true"><p style="color: rgb(238, 232, 232)" > Loading... </p></ngx-spinner>

<form (ngform)="loginform" (submit)="submit()">
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-6 mx-auto">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Login</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" name="email" placeholder="Enter Email" #email [(ngModel)]="loginform.email">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Enter password" #password [(ngModel)]="loginform.password">
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <button type="submit" class="btn btn-dark mx-auto d-block">LOGIN</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</form>
