

<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 mx-auto table-responsive mb-5 ">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr>
                        <td>
                            <a routerLink="/adminlayout/addcategory">
                                <button class="btn btn-sm btn-danger mx-1" title="Add Category">Add Category</button>
                            </a>
                        </td>
                    </tr>
                    <tr *ngFor="let tut of categories ;let i=index">
                        <td class="align-middle">{{i+1}}</td>
                        <td class="align-middle">{{ tut.categoryName }}</td>
                        <td>
                            <img [src]="tut.imageUrl" height="100px" alt="">
                        </td>
                        <td class="align-middle">
                            
                            <a [routerLink]="['/updatecategory',tut.id]">
                            <button class="btn btn-sm btn-danger mx-1" title="Update Category"><i class="fa fa-edit"></i></button>
                            </a>
                        </td>
                    </tr>
                 
                </tbody>
            </table>
        </div>
    </div>
</div>
