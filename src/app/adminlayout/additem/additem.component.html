<form>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-9 d-block mx-auto">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Add item</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Name of new Product</label>
                            <input class="form-control" type="text" required placeholder="Enter Name of Product">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Price</label>
                            <input class="form-control" type="number" required placeholder="Enter Price">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Select Sizes</label><br>
                            <input type="checkbox">
                            <label>XS</label><br>
                            <input type="checkbox">
                            <label>S</label><br>
                            <input type="checkbox">
                            <label>M</label><br>
                            <input type="checkbox">
                            <label>L</label><br>
                            <input type="checkbox">
                            <label>XL</label><br>
                            <input type="checkbox">
                            <label>XXL</label><br>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Enter Description of Product</label>
                            <textarea class="mx-auto col-md-12" rows="7" cols="10" style="border-color: lightgrey;"></textarea>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Select Category</label><br>
                            <input type="radio" name="category">
                            <label>Shirts</label><br>
                            <input type="radio" name="category">
                            <label>Jeans</label><br>
                            <input type="radio" name="category">
                            <label>Jackets</label><br>
                            <input type="radio" name="category">
                            <label>Swimwear</label><br>
                            <input type="radio" name="category">
                            <label>Sleepwear</label><br>
                            <input type="radio" name="category">
                            <label>Sportswear</label><br>
                            <input type="radio" name="category">
                            <label>Jumpsuits</label><br>
                            <input type="radio" name="category">
                            <label>Blazers</label><br>
                            <input type="radio" name="category">
                            <label>Shoes</label><br>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Enter Images</label><br>
                            <input type="file">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
