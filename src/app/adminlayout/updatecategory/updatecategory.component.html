<form>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-9 d-block mx-auto">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Update Category</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Name of previous Category</label>
                            <input class="form-control" type="text" required placeholder="Enter Name of Product">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Updated Name of Category</label>
                            <input class="form-control" type="text" required placeholder="Enter Name of Product">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Enter Image</label><br>
                            <input type="file">
                        </div>
                        <div class="col-md-12 form-group mx-auto">
                            <button type="submit" class="btn btn-dark mx-auto d-block" (click)="updatecategory()">SUBMIT</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
