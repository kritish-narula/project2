                        <i class='fas fa-thumbs-up' style='font-size:100px'></i>
                    </div>
                    <div class="flex-fill pl-3">

                        <h6 class="text-body">100 Products</h6>
                    </div>

<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-12 mx-auto table-responsive mb-5 ">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>Users</th>
                        <th>Date of booking</th>
                        <th>Products Bought</th>
                        <th>Products Status</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    
                    <!-- <tr>
                        <td></td>
                        <td class="align-middle">User</td>
                        <td>Date of booking</td>
                        <td class="align-middle">
                           Product Name
                        </td>
                        <td class="align-middle" style="color: green;">
                            Delivered
                         </td>
                    </tr> -->
                    <tr *ngFor="let tut of Userlist ;let i=index">
                        <td class="align-middle">{{i+1}}</td>
                        <td class="align-middle">{{ tut.username }}</td>
                        <td class="align-middle">{{ tut.dateofbooking }}</td>
                        <td class="align-middle">{{ tut.productname }}</td>
                        <td class="align-middle">{{ tut.productstatus }}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
