

<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5 ">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr>
                        <td>
                            <a routerLink="/adminlayout/additem">
                                <button class="btn btn-sm btn-danger mx-1" title="Add Item">Add Item</button>
                            </a>
                        </td>
                    </tr>
                    <tr *ngFor="let tut of tutorials;let i=index">
                        <td class="align-middle"> Product Name</td>
                        <td class="align-middle">$150</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" >
                                    <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="1">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">Category</td>
                        <td class="align-middle">
                            <a routerLink="/adminlayout/removeitem">
                                <button class="btn btn-sm btn-danger mx-1" (click)="deleteitem(tut.id)" title="Remove Item"><i class="fa fa-times"></i></button>
                            </a>
                            <a routerLink="/adminlayout/updateitem">
                            <button class="btn btn-sm btn-danger mx-1" title="Update Item"><i class="fa fa-edit"></i></button>
                            </a>
                        </td>
