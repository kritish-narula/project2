

<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5 ">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr>
                        <td>
                            <a routerLink="/adminlayout/additem">
                                <button class="btn btn-sm btn-danger mx-1" title="Add Item">Add Item</button>
                            </a>
                        </td>
                    </tr>
                    <tr *ngFor="let tut of manageitems;let i=index">
                        <td class="align-middle"> {{tut.productname}}</td>
                        <td class="align-middle">{{tut.price}}</td>
                        <td>
                            <img [src]="tut.imageUrl" height="100px" alt="">
                        </td>
                        <td class="align-middle">{{tut.category}}</td>
                        <td class="align-middle">
                            <a routerLink="/adminlayout/removeitem">
                                <button class="btn btn-sm btn-danger mx-1" (click)="deleteitem(tut.id)" title="Remove Item"><i class="fa fa-times"></i></button>
                            </a>
                            <a routerLink="/adminlayout/updateitem">
                            <button class="btn btn-sm btn-danger mx-1" title="Update Item"><i class="fa fa-edit"></i></button>
                            </a>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
