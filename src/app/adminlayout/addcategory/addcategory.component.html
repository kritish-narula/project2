<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-triangle-path" [fullScreen]="true">
    <p style="color: rgb(238, 232, 232)"> Loading... </p>
</ngx-spinner>

<form>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-9 d-block mx-auto">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Add
                        Category</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Name of new Category</label>
                            <input class="form-control" type="text" name="categoryName" required placeholder="Enter Name of Product" #categoryName [(ngModel)]="form.categoryName">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Enter Image</label><br>
                            <input type="file" name="image" (change)="upload($event)">
                        </div>
                        <div class="col-md-12 form-group mx-auto">
                            <button type="submit" class="btn btn-dark mx-auto d-block"
                                (click)="submit()">SUBMIT</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
